<header class="header">
    <a [routerLink]="['/login']" class="menu-item">
        <mat-icon>lock</mat-icon>
        <span>Login</span>
    </a>
    <a [routerLink]="['/signup']"  class="menu-item">
        <mat-icon>account_circle</mat-icon>
        <span>Signup</span>
    </a>
    <a [routerLink]="['/home']"  class="menu-item">
        <mat-icon>home</mat-icon>
        <span>My Blogs</span>
    </a>
    <a *ngIf="user.id" (click)="logout();" class="menu-item">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </a>
</header>
